<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Sewadar Entry Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- base:css -->
    <link rel="stylesheet" href="admin/vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="admin/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="admin/css/bootstrap.css">
    <link rel="stylesheet" href="admin/css/pages/parsley.css">
    <link rel="stylesheet" href="admin/css/app.css">
    <link rel="shortcut icon" href="admin/images/favicon.ico">
    <link rel="stylesheet" href="admin/vendors/choices.js/choices.min.css" />
</head>
<style>
/* Prevent horizontal scrolling */
html, body {
    height: 100%; 
    margin: 0;    
    overflow-x: hidden; 
    overflow-y: auto;  
}

/* Set the background image area */
div[style*="background-image"] {
    background-size: cover;
    width: 100%;
    height: 55vh; 
    overflow: hidden; 
}

/* Ensure the card doesn't overflow */
.card {
    width: 100%;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensures it takes full screen height */
}

/* Prevent overflowing form content */
form {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    overflow-x: hidden; 
    overflow-y: auto; 
}

/* Make form elements responsive */
input, select, textarea {
    width: 100%;
    box-sizing: border-box; 
}


img, video {
    max-width: 100%;
    height: auto;
    display: block;
}


button {
    width: 100%;
}


.card-body {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; 
}
     
     .form-check-input {
            display: none;
        }

        .btn-custom {
            display: inline-block;
            padding: 5px 15px;
            background-color: #461ca0;  
            color: white;
            border: 1px solid #2a1061;
            border-radius: 25px; 
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        
        .form-check-input:checked + .form-check-label {
            background-color: #28a745;  
            border-color: #28a745;
        }

        .btn-custom:hover {
            background-color: #56369b;  
            border-color: #56369b;
        }

        
        .form-check-input:focus + .form-check-label {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(2, 33, 66, 0.25); 
        }
        /* media queries */

        @media only screen and (max-width: 700px) {
        
        div[style*="background-image"] {
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 30vh; 
            overflow: hidden; 
        }
        }

        @media only screen and ( min-width: 700px) and ( max-width: 1200px) {
            /* Set the background image area */
            div[style*="background-image"] {
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 25vh; 
                overflow: hidden; 
            }
        }



</style>
<body>
    <div class="">
        <div class="">
            <div class="card badge-gray-100">
                <div class="row">
                    <!-- Use responsive background with no horizontal scroll -->
                    <div style="background-image: url('admin/images/guruji_cover.jpg'); background-size: cover; ">
                        <!-- card body -->
                        <div class="card-body p-20" style="height: 100%; display: flex; justify-content: center; align-items: center;">
                            <div id="carouselExampleCaptions" class="lide text-center widget-carousel" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="text-center p-1">
                                            <i class="mdi mdi-bitcoin widget-box-1-icon"></i>
                                            <div class="avatar-md m-auto">
                                                <span class="avatar-title rounded-circle bg-light-subtle text-white font-size-24">
                                                    <i class="mdi mdi-currency-btc"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="row justify-content-center ">
                    <div class="col-lg-10 col-md-10 col-sm-12">
                        <div class="p-4 p-md-5">
                            <form method="POST" data-parsley-validate>
                                <div class="row">
                                    <!-- Full Name Field -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="name">Full Name</label>
                                        <input type="text" name="nameInput" id="nameInput" class="form-control" data-parsley-required-message="This field is required." data-parsley-required="true">
                                    </div>

                                    <!-- Phone Number Field -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="phone">WhatsApp Number</label>
                                        <input type="number" name="phone_number" id="id_phone" class="form-control" data-parsley-pattern="/^[9][6-9]\d{8}$/i" data-parsley-error-message="You must enter a valid phone number." data-parsley-required-message="This field is required." data-parsley-required="true" maxlength="10">
                                    </div>

                                      <!-- Mantra Type Radio Button -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="mantraType">Mantra Type</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="mantraType" id="pratham" value="Pratham" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="pratham">
                                                Pratham
                                            </label>

                                            <input class="form-check-input" type="radio" name="mantraType" id="satnaam" value="Satnaam" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="satnaam">
                                                Satnaam
                                            </label>

                                            <input class="form-check-input" type="radio" name="mantraType" id="saarnaam" value="Saarnaam" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="saarnaam">
                                                Saarnaam
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Mantra Taken Date Field -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="mantraTakenDate">First Mantra Taken Date</label>
                                        <input type="date" name="mantraTakenDate" id="mantraTakenDate" class="form-control" data-parsley-required-message="This field is required." data-parsley-required="true">
                                    </div>

                                    <!-- Date of Birth  -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" name="dob" id="dob" class="form-control"  data-parsley-required-message="This field is required." data-parsley-required="true" maxlength="10">
                                    </div>

                                    <!-- Gender Radio Button -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="gender">Gender</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="male">
                                                Male
                                            </label>

                                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="female">
                                                Female
                                            </label>

                                            <input class="form-check-input" type="radio" name="gender" id="others" value="Others" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="others">
                                                Others
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Gender Radio Button -->
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="gender">Anther member Bhagat in your family?</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="member_bhagat" id="yes" value="Yes" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="yes">
                                                Yes
                                            </label>

                                            <input class="form-check-input" type="radio" name="member_bhagat" id="no" value="No" data-parsley-required-message="This field is required." data-parsley-required="true">
                                            <label class="form-check-label btn-custom" for="no">
                                                No
                                            </label>

                                        </div>
                                    </div>

                                  
                                        
                                </div>

                                <button type="submit" class="mt-2 p-12 btn btn-primary w-100 ">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputField = document.getElementById('id_phone');

        inputField.addEventListener('input', function (e) {
            const value = inputField.value;
            if (value.length > 10) {
                inputField.value = value.slice(0, 10);
            }
        });
    });
</script>

<script src="admin/vendors/choices.js/choices.min.js"></script>
<script src="admin/js/jquery.js"></script>
<script src="admin/js/pages/parsley.min.js"></script>
