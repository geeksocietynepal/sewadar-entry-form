<body>
 
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input type="date"  class="form-control" id="ageInput" placeholder="Enter your age">
            </div>
            <style>
                input[type="date"] {
                    width: 100%; /* Ensure the input takes the full width */
                    font-size: 16px; /* Increase font size for better touch interaction */
                }
            
                /* Responsive Design */
                @media (max-width: 768px) {
                    .form-control {
                        font-size: 16px; /* Adjust font size for mobile */
                    }
                }
            </style>
            <div class="mb-3">
                <label for="nameType" class="form-label">Name Type</label>
                <div id="nameTypeButtons">
                    <button type="button" class="btn btn-outline-primary text-black" data-value="pratham">Pratham</button>
                    <button type="button" class="btn btn-outline-primary text-black" data-value="satnam">Satnam</button>
                    <button type="button" class="btn btn-outline-primary text-black" data-value="sarnam">Sarnam</button>
                </div>
            </div>
            
            <script>
                // Get all the buttons
                const buttons = document.querySelectorAll('#nameTypeButtons button');

                // Check if buttons is not undefined
                if (buttons) {
                    // Loop through each button and add an event listener
                    buttons.forEach(button => {
                        button.addEventListener('click', function() {
                            // Get the value associated with the button clicked
                            const selectedValue = this.getAttribute('data-value');
                            
                            // You can perform your action here with the selected value
                            console.log('Selected Name Type:', selectedValue);
                            
                            // Optionally, change the style of the buttons to show which one is selected
                            buttons.forEach(btn => {
                                btn.classList.remove('btn-primary');  // Remove the selected style
                                btn.classList.add('btn-outline-primary');  // Reset to the default state
                            }); 
                            this.classList.remove('btn-outline-primary'); // Remove default style
                            this.classList.add('btn-primary');  // Apply primary style
                        });
                    });
                } else {
                    console.log("nametypebuttons is undefined");
                }
            </script>
            
            
            <div class="mb-3">
                <label for="ageInput" class="form-label">Pratham Name liyeko Date</label>
                <input type="date" class="form-control" id="prathamnameInput" placeholder="Enter Pratham Name liyeko Date">
            </div>
            <div class="mb-3">
                <label for="whatsappInput" class="form-label">WhatsApp Number</label>
                <input type="number" class="form-control" id="whatsappInput" placeholder="Enter your whatsapp number" pattern="[0-9]{6,}" required>
            </div>
            <div class="mb-3">
                <label for="genderInput" class="form-label">Gender</label>
                <div id="genderButtons">
                    <button type="button" class="btn btn-outline-primary text-black-50" data-value="male">Male</button>
                    <button type="button" class="btn btn-outline-primary text-black-50" data-value="female">Female</button>
                    <button type="button" class="btn btn-outline-primary text-black-50" data-value="other">Other</button>
                </div>
            </div>
            
            <script>
                // Get all the buttons
                const genderButtons = document.querySelectorAll('#genderButtons button');
            
                // Loop through each button and add an event listener
                genderButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Get the value associated with the button clicked
                        const selectedGender = this.getAttribute('data-value');
                        
                        // You can perform your action here with the selected value
                        console.log('Selected Gender:', selectedGender);
                        
                        // Optionally, change the style of the buttons to show which one is selected
                        genderButtons.forEach(btn => {
                            btn.classList.remove('btn-primary');  // Remove the selected style
                            btn.classList.add('btn-outline-primary');  // Reset to the default state
                        }); 
                        this.classList.remove('btn-outline-primary'); // Remove default style
                        this.classList.add('btn-primary');  // Apply primary style
                    });
                });
            </script>
            
            <div class="mb-3">
                <label for="bhagatInput" class="form-label">Is another member in your family a Bhagat?</label>
                <div id="bhagatButtons">
                    <button type="button" class="btn btn-outline-primary text-black-50" data-value="yes">Yes</button>
                    <button type="button" class="btn btn-outline-primary text-black-50" data-value="no">No</button>
                </div>
                <script>
                    const bhagatButtons = document.querySelectorAll('#bhagatButtons button');

                    bhagatButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const selectedBhagat = this.getAttribute('data-value');

                            if(selectedBhagat == 'yes'){
                                document.getElementById('bhagatMembers').style.display='block';
                            } else {
                                document.getElementById('bhagatMembers').style.display='none';
                            }

                            bhagatButtons.forEach(btn => {
                                btn.classList.remove('btn-primary');  // Remove the selected style
                                btn.classList.add('btn-outline-primary');  // Reset to the default state
                            }); 
                            this.classList.remove('btn-outline-primary'); // Remove default style
                            this.classList.add('btn-primary');  // Apply primary style
                        });
                    });
                </script>
            </div>
            <div class="mb-3" id="bhagatMembers" style="display:none">
                <label for="bhagatMemberInput" class="form-label">How many members and who?</label>
                <input type="text" class="form-control" id="bhagatMemberInput" placeholder="Enter the names of members">

        <option value="" selected>Select a permanent district</option>
        <!-- District options will be populated based on state selection -->
    </select>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Populate districts based on selected state
        const stateSelect = document.getElementById("permanentAddressStateInput");
        const districtSelect = document.getElementById("permanentAddressDistrictInput");

        const districts = {
            
"province1":["भोजपुर", "धनकुटा", "इलाम", "झापा", "खोटाँग", "मोरंग", "ओखलढुंगा", "पांचथर", "संखुवासभा", "सोलुखुम्बू", "सुनसरी", "ताप्लेजुंग", "तेह्रथुम", "उदयपुर"],
"province2":["बारा", "धनुषा", "महोत्तरी", "पर्सा", "रौतहट", "सप्तरी", "सर्लाही", "सिराहा"],
"bagmati":["काठमाडौँ", "ललितपुर", "भक्तपुर", "मकवानपुर", "चितवन", "काभ्रेपलान्चोक", "सिन्धुपाल्चोक", "दोलखा", "रामेछाप", "रसुवा", "नुवाकोट"],
"gandaki":["बागलुङ", "गोरखा", "कास्की", "लमजुङ", "मनाङ", "मुस्ताङ", "म्याग्दी", "नवलपुर", "पर्वत", "स्याङग्जा", "तनहुँ"],
"lumbini":["अर्घाखाँची", "बाँके", "बर्दिया", "दाङ", "गुल्मी", "कपिलवस्तु", "परासी", "पाल्पा", "प्युठान", "रोल्पा", "पूर्वी रूकुम", "रुपन्देही"],
"karnali":["दैलेख", "डोल्पा", "हुम्ला", "जाजरकोट", "जुम्ला", "कालिकोट", "मुगु", "रुकुम पश्चिम", "सल्यान", "सुर्खेत"],
"sudurpaschim":["अछाम", "बैतडी", "बझाङ", "बाजुरा", "डोटी", "कैलाली", "कञ्चनपुर"]
        };

        // Populate initial district options if state is selected
        stateSelect.addEventListener("change", function () {
            let selectedState = this.value;
            let districtOptions = districts[selectedState] || [];
            let districtOptionHTML = districtOptions.map(district => `<option value="${district}">${district}</option>`).join('');
            districtSelect.innerHTML = `<option value="">Select a permanent district</option>` + districtOptionHTML;

            // Clear the municipality dropdown
            document.getElementById("permanentAddressMunicipalityInput").innerHTML = `<option value="">Select a permanent municipality</option>`;
        });

        // Initial trigger to populate districts if default state is set
        stateSelect.dispatchEvent(new Event('change'));
    });
</script>

    <script>
        let  logObject = {}; // Ensure logObject is defined

        function logFormValues() {
            const formElements = [
                'nameInput', 'ageInput', 'nameTypeButtons', 'prathamnameInput', 'whatsappInput', 
                'genderButtons', 'bhagatButtons','bhagatMemberInput', 'permanentAddressStateInput',
                'permanentAddressDistrictInput', 'TemporaryAddressDistrictInput', 'TemporaryAddressMunicipalityInput',
                'TemporaryAddressStateInput', 'TemporaryAddressToleInput', 'TemporaryAddressWardNoInput',
                'bloodGroupAvailabilityButtons', 'bloodGroupButtons', 'districtStateSocialMediaSewaButtons',
                'otherSewaResponsibilityInput', 'smsCallingSewaButtons', 'smsFeedbackCallingSewaButtons',
                'smsSewaGroupInput', 'smsSewaStatusButtons', 'socialMediaGroupButtons', 'socialMediaSewaStatusButtons',
                'specialSewaSMSInput'
            ];
    
            formElements.forEach(id => {
                const element = document.getElementById(id);
                switch (id) {
                    case 'nameTypeButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'genderButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'bhagatButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'bloodGroupButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'bloodGroupAvailabilityButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'smsSewaStatusButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'smsCallingSewaButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'smsFeedbackCallingSewaButtons':
                    logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                    break;
                    case 'socialMediaSewaStatusButtons':
                        logObject[id] = element.querySelector('.btn-primary') ? element.querySelector('.btn-primary').getAttribute('data-value') : null;
                        break;
                    case 'socialMediaGroupButtons':
                        logObject[id] = element.querySelector('.btn-primary') ? selectedgroupscustom : null;
                        break;
                    case 'districtStateSocialMediaSewaButtons':
                        logObject[id] = element.querySelector('.btn-primary') ? selecteddistrictsewagroupscustom : null;
                        break;
                     
                    case 'otherSewaResponsibilityInput':
                    case 'specialSewaSMSInput':
                    case 'smsSewaGroupInput':
                    case 'whatsappInput':
                    case 'prathamnameInput':
                    case 'permanentAddressStateInput':
                    case 'permanentAddressDistrictInput':
                    case 'permanentAddressMunicipalityInput':
                    case 'permanentAddressToleInput':
                    case 'permanentAddressWardNoInput':
                    case 'TemporaryAddressStateInput':
                    case 'TemporaryAddressDistrictInput':
                    case 'TemporaryAddressMunicipalityInput':
                    case 'TemporaryAddressToleInput':
                    case 'TemporaryAddressWardNoInput':
                    case 'nameTypeButtons':
                    case 'bhagatMemberInput':
                        logObject[id] = element.value;
                        break;
                    default:
                        logObject[id] = element.value;
                }
                  
            });
    
            console.log(logObject);  
        }


        $(document).ready(function () {
      $("#sendRequest").click(function () {
        const url = "https://script.google.com/macros/s/AKfycbxky1Zkg3b64-tzSMY_GwPQlNfrFcleEuhx0BlFix0xEGkJKXOO9rqiAm-U13UGbl4Wnw/exec";
        const data =  logObject;

        $.ajax({
          url: url,
          type: "POST",
          data: JSON.stringify(data),
          success: function (response) {
            console.log("Success:", response);
            alert("Request successful!");
          },
          error: function (xhr, status, error) {
            console.error("Error:", error);
            // Optionally display an error message to the user
            alert("An error occurred while sending the request.");
          }
        });
      });
    });
  </script>
    </script>
    
    <div class="btn-group">
        <button type="button"  id="sendRequest" class="btn btn-primary" onclick="logFormValues()">Submit</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
    
    </div>
