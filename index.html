<style>
/* Prevent horizontal scrolling */
html, body {
    height: 100%; 
    margin: 0;    
    overflow-x: hidden; 
    overflow-y: auto;  
}

/* Set the background image area */
div[style*="background-image"] {
    background-size: cover;
    width: 100%;
    height: 55vh; 
    overflow: hidden; 
}

/* Ensure the card doesn't overflow */
.card {
    width: 100%;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensures it takes full screen height */
}

/* Prevent overflowing form content */
form {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    overflow-x: hidden; 
    overflow-y: auto; 
}

/* Make form elements responsive */
input, select, textarea {
    width: 100%;
    box-sizing: border-box; 
}


img, video {
    max-width: 100%;
    height: auto;
    display: block;
}


button {
    width: 100%;
}


.card-body {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; 
}
     
     .form-check-input {
            display: none;
        }

        .btn-custom {
            display: inline-block;
            padding: 5px 15px;
            background-color: #461ca0;  
            color: white;
            border: 1px solid #2a1061;
            border-radius: 25px; 
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        
        .form-check-input:checked + .form-check-label {
            background-color: #28a745;  
            border-color: #28a745;
        }

        .btn-custom:hover {
            background-color: #56369b;  
            border-color: #56369b;
        }

        
        .form-check-input:focus + .form-check-label {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(2, 33, 66, 0.25); 
        }
        /* media queries */

        @media only screen and (max-width: 700px) {
        
        div[style*="background-image"] {
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 30vh; 
            overflow: hidden; 
        }
        }

        @media only screen and ( min-width: 700px) and ( max-width: 1200px) {
            /* Set the background image area */
            div[style*="background-image"] {
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 25vh; 
                overflow: hidden; 
            }
        }



</style>

                bloodgroup: formData.get('bloodgroup'),
                blood_donation: formData.get('blood_donation'),
                socialMediaGroups: socialMediaGroups,
                social_media_sewa_status: formData.get('social_status'),
                additionalSewaDistrictState: additionalSewaDistrictState,
                sms_status: formData.get('sms_status'),
                smsSewaGroupInput: formData.get('smsSewaGroupInput'),
                specialSewaSMSInput: formData.get('specialSewaSMSInput'),
                calling_sewa: formData.get('calling_sewa'),
                feedback_calling_sewa: formData.get('feedback_calling_sewa'),
                otherSewaResponsibilityInput: formData.get('otherSewaResponsibilityInput')
            };


        console.log(data);

        // Show loading spinner in button and disable it
        btnLoader.show();
        btnText.hide();
        submitBtn.prop('disabled', true);

        // Use SweetAlert2 to show a loading state
        Swal.fire({
            title: 'Processing...',
            text: 'Please wait while we process your request.',
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // Send AJAX request
        $.ajax({
            url: url,
            type: "POST",
            data: JSON.stringify(data),
            success: function (response) {
                console.log("Success:", response);

                // Show success message
                Swal.fire({
                    title: 'Success!',
                    text: `${response.message}`,
                    icon: 'success'
                }).then(() => {
                    btnLoader.hide();
                    btnText.show();
                    submitBtn.prop('disabled', false);  // Re-enable the button
                });
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);

                // Show error message
                Swal.fire({
                    title: 'Error!',
                    text: 'An error occurred while sending the request.',
                    icon: 'error'
                }).then(() => {
                    btnLoader.hide();
                    btnText.show();
                    submitBtn.prop('disabled', false);  // Re-enable the button
                });
            }
        });
    });
});

    
</script>
